<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - QC | Financial Data Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-primary);
            text-align: center;
            padding: 2rem;
        }

        .error-container {
            max-width: 600px;
            background: var(--bg-secondary);
            padding: 4rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 1rem;
            font-family: 'Outfit', sans-serif;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Resource Not Located</h1>
        <p>The operational path you requested is either restricted or does not exist in the current session. Please
            return to the main dashboard to initialize a new workflow.</p>
        <a href="/" class="btn-primary">Return to Dashboard</a>
    </div>
</body>

</html>
