<!-- Preview Modal for Converted Files/Images -->
<div id="previewModal" class="modal-overlay" style="display: none;">
  <div class="modal-container" style="max-width: 700px; min-width: 350px; min-height: 300px; text-align: center; padding: 32px; position: relative;">
    <button id="closePreviewModal" style="position: absolute; top: 18px; right: 18px; background: none; border: none; font-size: 1.7rem; cursor: pointer; color: #64748b;">&times;</button>
    <div id="previewModalContent">
      <!-- Dynamic preview content will be injected here -->
    </div>
  </div>
</div>
